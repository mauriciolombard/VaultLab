# ServiceAccount for test pods to authenticate to Vault
# This SA is bound to the 'test-role' in Vault's kubernetes auth
apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-sa
  namespace: vault-test
  labels:
    app: vault-test
---
# Long-lived token for vault-sa (for testing purposes)
# In production, use projected service account tokens instead
apiVersion: v1
kind: Secret
metadata:
  name: vault-sa-token
  namespace: vault-test
  annotations:
    kubernetes.io/service-account.name: vault-sa
type: kubernetes.io/service-account-token
