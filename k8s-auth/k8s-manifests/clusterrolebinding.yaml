# ClusterRoleBinding for vault-test service account
# This allows the SA to authenticate via TokenReview API
# Note: This is separate from the vault-auth SA used for Vault's token review
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: vault-test-auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: vault-sa
  namespace: vault-test
